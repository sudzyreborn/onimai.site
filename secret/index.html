<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret ðŸ¤«</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', monospace;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #000000, #111111, #000000);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .secret-text {
        font-size: 5rem;
        color: white;
        letter-spacing: 8px;
        cursor: pointer;
        position: relative;
        animation: float 3s ease-in-out infinite;
        transition: 0.3s ease;
    }

    .secret-text:hover {
        text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff;
        transform: scale(1.05);
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    .hidden-message {
        position: absolute;
        bottom: -60px;
        width: 100%;
        text-align: center;
        font-size: 1rem;
        opacity: 0;
        transition: opacity 0.5s ease;
        color: #aaa;
    }

    .show {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="secret-text" onclick="revealSecret()">
    SECRET ðŸ¤«
    <div class="hidden-message" id="message">
        you found it.
    </div>
</div>

<script>
function revealSecret() {
    const msg = document.getElementById("message");
    msg.classList.toggle("show");
}
</script>

</body>
</html>
